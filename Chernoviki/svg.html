<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <svg class="svg svg-rect">
            <rect class="rect" width="200px" height="150px" fill="#123456" x="100" y="75" rx="20"></rect>
        </svg>

        <svg class="svg svg-circle">
            <circle r="100" fill="#cf1221" cx="50%" cy="50%"></circle>
            <circle class="circle" r="50" fill="#cf1221" cx="50%" cy="50%" stroke="gold" stroke-width="100" stroke-dashArray="20" stroke-dashOffset="16"></circle>
        </svg>

        <svg class="svg">
            <ellipse rx="100" ry="50" fill="gold" cx="50%" cy="50%"></ellipse>
        </svg>

        <svg class="svg">
            <polygon points="100,100 300,100 200,200" fill="none" stroke="brown" stroke-width="10" stroke-dashArray="50" stroke-dashOffset="20" />
        </svg>
        
        <svg class="svg">
            <line x1="50" y1="50" x2="350" y2="250" stroke="magenta"/>
        </svg>

        <svg class="svg">
            <polyline points="50,50 50,150 150,150 150,50 250,50 350,250" fill="none" stroke-width="20" stroke="orange" />
        </svg>

        <svg class="svg-text" width="402" height="302" viewBox="0 0 402 302" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path id="path" d="M401.493 23.1962C281.994 -20.623 279.998 5.5003 67.8082 66.1727C-160.278 131.391 262.03 356.896 401.493 288.639" stroke="transparent"/>
            <text class="text">
                <textPath href="#path">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptate, officia in! Beatae voluptatum vero iusto delectus, officiis natus.
                </textpath>
            </text>
            </svg>

        <img class="image" src="nnp.jpg" alt="">
            
    </div>
</body>
</html>
